<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <ul>
            <li>

            </li>
            <li>

                <textarea name="msg" id="user_message" placeholder="Type uw text"></textarea>

            <li>

            </li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
